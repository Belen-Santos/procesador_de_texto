<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Procesador de texto</title>

	<style type="text/css">
		#texto {
			width: 700px;
			height: 500px;
			border: 1px solid blue;
			padding: 0.4em;
		}

		span {
			border: 2px solid red;
			margin: 1.1em;
			padding: .2em;
			cursor: pointer;
			background-color: pink;
		}

		.cabecera {
			margin-bottom: 20px;
		}

		#nombreTextos {
			margin: 0 0 30px 20px;
		}
	</style>

	<script type="text/javascript" src="procesador.js"></script>
</head>

<body>

	<h3>Procesador de Textos</h3>

	<div class="cabecera">
		<label>Nombre del texto: </label> <input type="texto" name="nombreTexto" id="nombre">
		<span id="guardar">Guardar</span>
		<span id="borrar">Borrar</span>
	</div>

	<select name="nombreTextos" id="nombreTextos" multiple></select>

	<p>
		<span id="negrita">Negrita</span>
		<span id="cursiva">Cursiva</span>
		<span id="subrayado">Subrayado</span>
		<span id="color">Color</span> <label>Color a aplicar: </label> <input type="color" id="colorin"><br><br>
	</p>

	<div id="texto" contentEditable="true" spellcheck="true"></div>
	<p id="sal"></p>

</body>

</html>
